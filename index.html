<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Harry Potter Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Germania+One|Satisfy" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/javascript/data.js"></script>
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-5">Harry Potter Trivia</h1>
    </div>
  </div>
  <div class="container-fluid">
      <div class="card bg-light mb-3" style="max-width: 24rem;">
      <div class="card-header" id="timer"></div>
      <div class="card-body" id="triviaQuestion">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-outline-secondary btn-lg" id="playbtn" onclick="startGame()">Play Again</button>
      </div>
    </div>
  </div>
</body>

</html>
